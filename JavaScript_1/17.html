<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            function randomInteger(min, max) {
               var rand = min + Math.random() * (max - min);
                rand = Math.round(rand)
                return rand;
            }
            alert (randomInteger(1, 11));
        </script>
    </body>
</html>
