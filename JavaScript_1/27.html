            /*поиск в массиве*/
            function find(arr, value) {
                if (arr.indexOf) {
                    return arr.indexOf(value);
                }
                
                for ( var i = 0; i < arr.length; i++ ) {
                    if (arr[i] === value) return i;
                }
                
                return -1;
            }
