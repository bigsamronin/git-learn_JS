<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script> 
            function ucFirst(str) {
                if (!str) return str;
                
                return str[0].toUpperCase() + str.slice(1);
            }
            
            alert( ucFirst("саша") );
            alert( ucFirst("") ); // нет ошибок при пустой строке
        </script>
    </body>
</html>
