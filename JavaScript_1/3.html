<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var Success = prompt ("Кто пришел?", " ");
            if (Success == "Admin") {
                var pass = prompt ("Пароль", " ");
                if (pass == "Черный властелин") {
                    alert ("Добро пожаловать!");
                } else if (pass == null){
                    alert ("Пароль не верный");
                } else {
                    alert ("Вход отменен");
                }
            } else if (Success == null){
                alert ("Вход отменен");
            } else {
                alert ("Я вас не знаю");
            }
        </script>
    </body>
</html>
