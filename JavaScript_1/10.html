<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var n = +prompt('Enter N: ');
            
            function factorial(n){
                return n ? n * factorial(n - 1) : 1;
            }
            alert ( factorial(n) );
        </script>
    </body>
</html>
