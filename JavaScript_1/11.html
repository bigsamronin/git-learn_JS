        <meta charset="utf-8">

    <body>
        <script>
            var n = +prompt('Enter numFibonachi: ')
            function fib(n) {
                return n <= 1 ? n : fib(n-1) + fib(n-2);
            }
            alert ( fib(n) );
        </script>
    </body>
</html>
