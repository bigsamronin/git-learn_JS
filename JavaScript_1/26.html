<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script> 
            "use strict";
            var menu = {
                width: 200,
                height: 156,
                title: "My menu"
            };
            
            //проверка на число
            function isNumeric(menu) {
                return !isNaN(parseFloat(menu)) && isFinite(menu)
            };
            
           function multiplyNumeric(menu) {
                for (var prop in menu) {
                    if (isNumeric(menu[prop])) {
                        menu[prop] *= 2;
                    }
                }
            }
            
            multiplyNumeric(menu);
            
            menu = {
                width: 400,
                height: 567,
                title: "My menu"
            };
            
            multiplyNumeric(menu);
            alert ("menu width: " + menu.width + " height: " + menu.height + " title: " + menu.title );
        </script>
    </body>
</html>
