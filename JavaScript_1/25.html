<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            "use strict";
            var salaries = {
                "Petr": 100,
                "Petya": 300,
                "Masha": 345
            };
            
            //проверка, если объект пустой, то результат будет 0,
            //иначе все затраты складываются
            var sumSalaries = 0;
            for (var name in salaries) {
                sumSalaries += salaries[name];
            }
            
            alert ( "Сумма всех затрат равна: " + sumSalaries + "рублей" );
        </script>
    </body>
</html>
